<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InspireHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      color: #fff !important;
    }

    .navbar .nav-link {
      margin-left: 20px;
      color: #ddd !important;
      transition: color 0.3s ease;
    }

    .navbar .nav-link:hover {
      color: #fff !important;
    }

    .hero-section {
      padding: 100px 20px;
      color: rgb(7, 6, 6);
      text-shadow: 1px 1px 4px rgba(248, 246, 246, 0.7);
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    .hero-section p {
      font-size: 1.25rem;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="/">InspireHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section class="hero-section text-center">
      <div class="container">
        <h1>Unleash Ideas, Ignite Possibilities</h1>
        <p class="mt-3">Dive into a world of inspiration, innovation, and impactful stories that move the world forward.
        </p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

<footer class="bg-dark text-light pt-4 pb-3 mt-5">
  <div class="container text-center text-md-start">
    <div class="text-center">
      <small>&copy; 2025 InspireHub. All rights reserved.</small>
    </div>
  </div>
</footer>

</html>
